<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="corner top-left">MITRO<br>STUDIO</div>
    <div class="corner top-right">
        <span class="team">Our <br>team</span>
        <span class="touch">Get in <br> Touch</span>
    </div>
    <div class="corner bottom-left">
        If you seen it, then you mean<br>
        it, then you know you have to go
    </div>
    <div class="corner bottom-right">
        Explore <br>
        Projects <br>
        disciplines
    </div>
    <div class="flex-center">
        <div class="center-text">DESIGN ALCHEMY</div>
        <img id="slideshow" src="1.png" alt="Slideshow" class="center-image">
    </div>
</div>

<script>
    const imageCount = 9; // Number of images
    const imageElement = document.getElementById('slideshow');
    const bodyElement = document.body; // Reference to the body element
    let currentIndex = 1;
    let isScrolling = false; // Prevent rapid scroll

    window.addEventListener('wheel', (event) => {
        if (isScrolling) return; // Ignore if currently scrolling
        isScrolling = true;

        setTimeout(() => {
            if (event.deltaY > 0) {
                // Scrolling down
                if (currentIndex < imageCount) {
                    currentIndex++;
                }
            } else {
                // Scrolling up
                if (currentIndex > 1) {
                    currentIndex--;
                }
            }

            // Change the image
            imageElement.src = `${currentIndex}.png`;

            // Toggle dark mode for 5.png
            if (currentIndex === 5) {
                bodyElement.classList.add('dark-mode');
            } else {
                bodyElement.classList.remove('dark-mode');
            }

            isScrolling = false;
        }, 20); // Faster scroll (100ms delay)
    });
</script>
</body>
</html>
